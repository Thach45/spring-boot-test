<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout_23110326}">
<head>
    <title>Quản lý tác giả</title>
</head>
<body>
    <div layout:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Quản lý Tác giả</h2>
                <a th:href="@{/admin/authors/new}" class="btn btn-primary">Thêm tác giả mới</a>
            </div>

            <!-- Thông báo -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tìm kiếm -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form th:action="@{/admin/authors}" method="get" class="d-flex">
                        <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Tìm kiếm theo tên tác giả...">
                        <input type="hidden" name="page" value="0">
                        <input type="hidden" name="size" th:value="${authors.size}">
                        <input type="hidden" name="sortBy" th:value="${sortBy}">
                        <input type="hidden" name="sortDir" th:value="${sortDir}">
                        <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
                    </form>
                </div>
            </div>

            <!-- Bảng danh sách -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>
                                <a th:href="@{/admin/authors(page=${currentPage}, size=${authors.size}, sortBy='author_id', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'ID ' + (${sortBy == 'author_id'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>
                                <a th:href="@{/admin/authors(page=${currentPage}, size=${authors.size}, sortBy='author_name', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'Tên tác giả ' + (${sortBy == 'author_name'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>
                                <a th:href="@{/admin/authors(page=${currentPage}, size=${authors.size}, sortBy='date_of_birth', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'Ngày sinh ' + (${sortBy == 'date_of_birth'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="author : ${authors.content}">
                            <td th:text="${author.author_id}"></td>
                            <td th:text="${author.author_name}"></td>
                            <td th:text="${#temporals.format(author.date_of_birth, 'dd/MM/yyyy')}"></td>
                            <td>
                                <a th:href="@{/admin/authors/edit/{id}(id=${author.author_id})}" class="btn btn-sm btn-outline-primary me-1">Sửa</a>
                                <a th:href="@{/admin/authors/delete/{id}(id=${author.author_id})}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa tác giả này?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${authors.content.isEmpty()}">
                            <td colspan="4" class="text-center">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/authors(page=${currentPage - 1}, size=${authors.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">Trước</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                        class="page-item" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/authors(page=${i}, size=${authors.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}" 
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/authors(page=${currentPage + 1}, size=${authors.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">Sau</a>
                    </li>
                </ul>
            </nav>

            <!-- Thông tin phân trang -->
            <div class="text-center text-muted">
                Hiển thị <span th:text="${authors.numberOfElements}"></span> trong tổng số <span th:text="${totalItems}"></span> tác giả
            </div>
    </div>
</body>
</html>
