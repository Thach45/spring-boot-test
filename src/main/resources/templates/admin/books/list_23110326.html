<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout_23110326}">
<head>
    <title>Quản lý sách</title>
</head>
<body>
    <div layout:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Quản lý Sách</h2>
                <a th:href="@{/admin/books/new}" class="btn btn-primary">Thêm sách mới</a>
            </div>

            <!-- Thông báo -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tìm kiếm -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form th:action="@{/admin/books}" method="get" class="d-flex">
                        <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Tìm kiếm theo tên sách hoặc nhà xuất bản...">
                        <input type="hidden" name="page" value="0">
                        <input type="hidden" name="size" th:value="${books.size}">
                        <input type="hidden" name="sortBy" th:value="${sortBy}">
                        <input type="hidden" name="sortDir" th:value="${sortDir}">
                        <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
                    </form>
                </div>
            </div>

            <!-- Bảng danh sách -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>
                                <a th:href="@{/admin/books(page=${currentPage}, size=${books.size}, sortBy='bookid', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'ID ' + (${sortBy == 'bookid'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>
                                <a th:href="@{/admin/books(page=${currentPage}, size=${books.size}, sortBy='title', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'Tên sách ' + (${sortBy == 'title'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>
                                <a th:href="@{/admin/books(page=${currentPage}, size=${books.size}, sortBy='publisher', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'Nhà xuất bản ' + (${sortBy == 'publisher'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>
                                <a th:href="@{/admin/books(page=${currentPage}, size=${books.size}, sortBy='price', sortDir=${reverseSortDir}, keyword=${keyword})}" 
                                   th:text="'Giá ' + (${sortBy == 'price'} ? (${sortDir == 'asc'} ? '↑' : '↓') : '')" 
                                   class="text-white text-decoration-none"></a>
                            </th>
                            <th>Tác giả</th>
                            <th>Số lượng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books.content}">
                            <td th:text="${book.bookid}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                            <td>
                                <span th:if="${book.authors != null and !book.authors.empty}">
                                    <span th:each="author, iterStat : ${book.authors}" 
                                          th:text="${author.author_name} + (${!iterStat.last} ? ', ' : '')">Tác giả</span>
                                </span>
                                <span th:if="${book.authors == null or book.authors.empty}" class="text-muted">Chưa có</span>
                            </td>
                            <td th:text="${book.quantity}"></td>
                            <td>
                                <a th:href="@{/admin/books/edit/{id}(id=${book.bookid})}" class="btn btn-sm btn-outline-primary me-1">Sửa</a>
                                <a th:href="@{/admin/books/delete/{id}(id=${book.bookid})}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa sách này?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${books.content.isEmpty()}">
                            <td colspan="7" class="text-center">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/books(page=${currentPage - 1}, size=${books.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">Trước</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                        class="page-item" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/books(page=${i}, size=${books.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}" 
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/books(page=${currentPage + 1}, size=${books.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">Sau</a>
                    </li>
                </ul>
            </nav>

            <!-- Thông tin phân trang -->
            <div class="text-center text-muted">
                Hiển thị <span th:text="${books.numberOfElements}"></span> trong tổng số <span th:text="${totalItems}"></span> sách
            </div>
    </div>
</body>
</html>
