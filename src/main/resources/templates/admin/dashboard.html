<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <div th:replace="~{layout :: main-layout(~{::div.content})}">
        <div class="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Trang quản trị</h2>
                <span class="text-muted">Xin chào, <span th:text="${username}"></span>!</span>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-book fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">Quản lý Sách</h5>
                            <p class="card-text">Thêm, sửa, xóa và quản lý danh sách sách trong hệ thống.</p>
                            <a th:href="@{/admin/books}" class="btn btn-primary">Quản lý sách</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-user-edit fa-3x text-success mb-3"></i>
                            <h5 class="card-title">Quản lý Tác giả</h5>
                            <p class="card-text">Thêm, sửa, xóa và quản lý thông tin tác giả.</p>
                            <a th:href="@{/admin/authors}" class="btn btn-success">Quản lý tác giả</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
