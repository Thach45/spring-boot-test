<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <div th:replace="~{layout :: main-layout(~{::div.content})}">
        <div class="content">
            <h1>Welcome to Book Store</h1>
            <p>Find your favorite books here!</p>
            <div th:if="${username}" class="alert alert-success">
                Welcome back, <span th:text="${username}"></span>!
            </div>
        </div>
    </div>
</body>
</html>
