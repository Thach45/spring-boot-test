<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout_23110326}">
<head>
    <title>Sản phẩm</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Danh sách sách</h1>
        
        <div class="row" th:if="${books != null and !books.empty}">
            <div class="col-md-6 mb-4" th:each="book : ${books}">
                <div class="card h-100">
                    <div class="row g-0">
                        <!-- Book Cover Image -->
                        <div class="col-md-4">
                            <img th:src="${book.cover_image != null ? book.cover_image : '/images/default-book.jpg'}" 
                                 class="img-fluid rounded-start h-100" 
                                 style="object-fit: cover;"
                                 alt="Book Cover">
                        </div>
                        
                        <!-- Book Details -->
                        <div class="col-md-8">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">
                                    <a th:href="@{/book/{id}(id=${book.bookid})}" 
                                       th:text="${book.title}" 
                                       class="text-decoration-none text-dark">
                                    </a>
                                </h5>
                                
                                <div class="card-text">
                                    <p><strong>Mã ISBN:</strong> <span th:text="${book.isbn}"></span></p>
                                    <p><strong>Tác giả:</strong> 
                                        <span th:if="${book.authors != null and !book.authors.empty}"
                                              th:text="${#strings.listJoin(book.authors.![author_name], ', ')}"></span>
                                        <span th:if="${book.authors == null or book.authors.empty}">Chưa có</span>
                                    </p>
                                    <p><strong>Publisher</strong> <span th:text="${book.publisher}"></span></p>
                                    <p><strong>Publisher_date:</strong> 
                                        <span th:text="${#temporals.format(book.publish_date, 'dd/MM/yyyy')}"></span>
                                    </p>
                                    <p><strong>Quantity:</strong> <span th:text="${book.quantity}"></span></p>
                                    
                                    
                                    <!-- Review Section -->
                                    <div class="mt-2">
                                        <div th:if="${bookService.getRatingCount(book.bookid) > 0}">
                                            <div class="d-flex align-items-center">
                                                <div class="text-warning me-2">
                                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                                        <i th:class="${i <= bookService.getAverageRating(book.bookid)} ? 'fas fa-star' : 'far fa-star'"></i>
                                                    </span>
                                                </div>
                                                <span class="text-muted">
                                                    <span th:text="${#numbers.formatDecimal(bookService.getAverageRating(book.bookid), 1, 1)}"></span>/5.0 
                                                    (<span th:text="${bookService.getRatingCount(book.bookid)}"></span> đánh giá)
                                                </span>
                                            </div>
                                        </div>
                                        <div th:if="${bookService.getRatingCount(book.bookid) == 0}">
                                            <span class="text-muted">Chưa có đánh giá</span>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${books == null or books.empty}" class="text-center">
            <h3>Không có sách nào</h3>
            <p>Vui lòng thêm sách vào hệ thống.</p>
        </div>
    </div>
</body>
</html>
